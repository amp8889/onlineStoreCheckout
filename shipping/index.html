<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Aidan's Anchors For All'</title>
      <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
      <header id="site-header">
        <h1>Aidan's Anchors For All'</h1>
        <h2>Shipping Information</h2>
            <nav id="site-nav">
              <ul>
                <li>
                  <a href="../">Start</a>
                </li>
                <li>
                  <a href="../payment/">Payment</a>
                </li>
                <li>
                  <a href="../shipping/">Shipping</a>
                </li>
                <li>
                  <a href="../review/">Review Order</a>
                </li>
              </ul>
            </nav>
          </header>
          <h2>Shipping Information</h2>
          <main id="content">
            <section>
              <ul>
                <li><input type="text" name="sname" id="sname" placeholder="Name"/> </li>
                <li><input type="text" name="saddone" id="sadd-one" placeholder="Address 1 "/> </li>
                <li><input type="text" name="saddtwo" id="sadd-two" placeholder="Address 2"/> </li>
                <li><input type="text" name="scity" id="scity" placeholder="City"/> </li>
                <li><input type="text" name="scountry" id="scountry" placeholder="Country"/> </li>
                <li><input type="number" name="szip" id="szip" placeholder="Zip"/> </li>
                <li><input type="text" name="sstate" id="sstate" placeholder="State"/> </li>
                <li><input type="number" name="spo" id="spo" placeholder="PO"/> </li>
              </ul>
            </section>
          </main>
      <input type="button" id="back-two" value="Back"/>
      <input type="button" id="cont-three" value="Save and Continue"/>

        <footer id="footer">
          <p>Site content for Aidan's Anchors for All'</p>
        </footer>
          <script src="../main.js"></script>
      </body>
  </html>
