<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Aidan's Anchors For All'</title>
      <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
      <header id="site-header">
        <h1>Aidan's Anchors For All'</h1>
          <nav id="site-nav">
            <ul>
              <li>
                <a href="../">Start</a>
              </li>
              <li>
                <a href="../payment/">Payment</a>
              </li>
              <li>
                <a href="../shipping/">Shipping</a>
              </li>
              <li>
                <a href="../review/">Review Order</a>
              </li>
            </ul>
          </nav>
        </header>
        <main id="content">
          <h2>Payment</h2>
            <section>
              <ul>
                <li>
                  <label for="card-type">Card Type</label>
                  <input type="number" name="card-type" id="card-type" />
                </li>
                <li>
                  <label for="card-number">Card Number</label>
                  <input type="number" name="card-number" id="card-number" />
                </li>
                <li>
                  <label for="name-on-card">Name on Card</label>
                  <input type="name-on-card" name="name-on-card" id="name-on-card" />
                </li>
                <li>
                  <label for="billing-address-one">Billing Address One</label>
                  <input type="billing-address-one" name="billing-address-one" id="billing-address-one" />
                </li>
                <li>
                  <label for="billing-address-two">Billing Address Two</label>
                  <input type="billing-address-two" name="billing-address-two" id="billing-address-two" />
                </li>
                <li>
                  <label for="sec-code">Security Code</label>
                  <input type="sec-code" name="sec-code" id="sec-code" />                  
                </li>
              </ul>
            </section>
        </main>
      <input type="button" id="back-one" value="Back"/>
      <input type="button" id="cont-two" value="Save and Continue"/>
      <footer id="footer">
        <p>Site content for Aidan's Anchors for All'</p>
      </footer>
      <script src="../main.js"></script>
