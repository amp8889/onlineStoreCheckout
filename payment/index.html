<!DOCTYPE html>
  <html lang="en">
    <head>

      <title>Aidan's Anchors For All'</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
      <link rel="stylesheet" href="../style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet"/>
    </head>
    <body>
      <header id="site-header">
        <h1>Aidan's Anchors For All'</h1>
          <nav id="site-nav">
            <ul>
              <li>
                <a href="../">Start</a>
              </li>
              <li>
                <a href="../payment/">Payment</a>
              </li>
              <li>
                <a href="../shipping/">Shipping</a>
              </li>
              <li>
                <a href="../review/">Review Order</a>
              </li>
            </ul>
          </nav>
        </header>
        <main id="content">
          <form name="post" action="../shipping/" method="get" aria-live="polite" aria-relevant="additions">
            <h2>Payment</h2>
              <section>
                <ul>
                  <li>
                    <label for="card-type">Card Type</label>
                    <input type="text" name="card-type" id="card-type" />
                  </li>
                  <li>
                    <label for="card-number">Card Number</label>
                    <input type="number" name="card-number" id="card-number" />
                  </li>
                  <li>
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" name="name-on-card" id="name-on-card" />
                  </li>
                  <li>
                    <label for="billing-address-one">Billing Address One</label>
                    <input type="text" name="billing-address-one" id="billing-address-one" />
                  </li>
                  <li>
                    <label for="billing-address-two">Billing Address Two</label>
                    <input type="text" name="billing-address-two" id="billing-address-two" />
                  </li>
                  <li>
                    <label for="experation">Experation Date</label>
                    <input type="text" name="experation" id="experation" />
                  </li>
                  <li>
                    <label for="sec-code">Security Code</label>
                    <input type="number" name="sec-code" id="sec-code" />
                  </li>
                </ul>
              </section>
              <button type="submit">Save and Continue to Shipping</button>
            </form>
            <form action="../">
              <button type="submit">Return to Cart</button>
            </form>
        </main>
      <footer id="footer">
        <p>Site content for Aidan's Anchors for All'</p>
      </footer>
      <script src="../main.js"></script>
    </body>
  </html>
